version: "3.9"

services:
  watson-agent:
    image: ghcr.io/open-webui/open-webui:main
    container_name: watson_agent
    ports:
      - "3000:8080"
    volumes:
      - ./agent_data:/app/backend/data
      - ./models:/app/models
      - ./config:/app/config
      - ./logs:/app/logs
    restart: unless-stopped
